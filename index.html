<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <script
      src="main.js"
      defer
    ></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div
      id="rating-card"
      class="card"
    >
      <div class="disc">
        <img
          class="star"
          src="./images/icon-star.svg"
          alt="Star"
        />
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form
        id="rating-form"
        class="card__form"
      >
        <div class="rating-group">
          <input
            type="radio"
            name="rating"
            id="rating-1"
            value="1"
          />
          <label
            class="disc"
            for="rating-1"
            >1</label
          >
          <input
            type="radio"
            name="rating"
            id="rating-2"
            value="2"
          />
          <label
            class="disc"
            for="rating-2"
            >2</label
          >
          <input
            type="radio"
            name="rating"
            id="rating-3"
            value="3"
          />
          <label
            class="disc"
            for="rating-3"
            >3</label
          >
          <input
            type="radio"
            name="rating"
            id="rating-4"
            value="4"
          />
          <label
            class="disc"
            for="rating-4"
            >4</label
          >
          <input
            type="radio"
            name="rating"
            id="rating-5"
            value="5"
          />
          <label
            class="disc"
            for="rating-5"
            >5</label
          >
        </div>
        <button
          type="submit"
          class="card__button"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div
      class="thanks card card--hidden"
      id="thank-you-card"
    >
      <img class="thanks__doodle" src="./images/illustration-thank-you.svg" alt="">
      <div class="thanks__banner">
        You selected <span id="rating-value"></span> out of 5
      </div>
      <h1 class="card__title">Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <!--  -->

    <!-- Thank you state end -->
  </body>
</html>
